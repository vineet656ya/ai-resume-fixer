<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Fixer</title>
    <link rel="stylesheet" href="/static/style.css">

    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
</head>
<body>

  <div class="top-banner">Top Banner Ad Space</div>

  <main>
    <div style="display:flex;align-items:center;margin-bottom:2em;">
      <img src="static/logo.webp" alt="Logo" style="height:90px;margin-right:30px;">
      <h1>AI Resume Fixer</h1>
    </div>
    <form id="resumeForm" autocomplete="off">
      <textarea
        id="resume_text"
        name="resume_text"
        rows="12"
        placeholder="Paste your plain-text resume here or upload a file (PDF or DOCX)...">
      </textarea>
      <label for="resume_file">Or upload file</label>
      <input type="file" id="resume_file" name="resume_file" accept=".doc,.docx,application/msword,application/pdf">
      <button id="submitButton" type="submit">Fix My Resume</button>
    </form>
    <div id="resultBox">
      <h2>Your Improved Resume</h2>
      <pre id="resultContent"></pre>
    </div>
    <footer class="footer">
        <a href="/">Home</a> |
        <a href="/about">About Us</a> |
        <a href="/contact">Contact Us</a> |
        <a href="/privacy">Privacy Policy</a>
    </footer>
  </main>

  <div class="bottom-banner">Bottom Banner Ad Space</div>

  <script type="module" src="/static/script.js"></script>

</body>
</html>
